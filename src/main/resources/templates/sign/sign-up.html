<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5; /* 연한 회색 계열 */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff; /* 흰색 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            text-align: center;
            color: #333; /* 어두운 회색 계열 */
        }

        h2 {
            color: #3498db; /* 파란색 */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555; /* 중간 회색 계열 */
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd; /* 연한 회색 계열 */
            border-radius: 5px;
            font-size: 14px;
            color: #555; /* 중간 회색 계열 */
        }

        button {
            background-color: #3498db; /* 파란색 */
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* 진한 파란색 */
        }

        .login-link {
            color: #3498db; /* 파란색 */
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<form action="/sign/sign-up-proc" method="post">
    <h2>회원가입</h2>

    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>

    <label for="tel">전화번호:</label>
    <input type="tel" id="tel" name="tel" required>

    <label for="birthDay">생년월일:</label>
    <input type="date" id="birthDay" name="birthDay" required>

    <label for="gender">성별:</label>
    <select id="gender" name="gender" required>
        <option value="1">남성</option>
        <option value="2">여성</option>
    </select>

    <label for="address">주소:</label>
    <input type="text" id="address" name="address" required>

    <button type="submit">가입하기</button>

    <a href="/sign/sign-in" class="login-link">이미 계정이 있으신가요? 로그인</a>
</form>

</body>
</html>
