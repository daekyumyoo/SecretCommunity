<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>커뮤니티 생성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f5f9; /* 더 연한 파란색 배경 */
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      padding: 20px;
      border-radius: 10px;
    }

    label {
      color: #004080;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #91a7c1; /* 연한 파란색 테두리 */
      border-radius: 6px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .custom-file-input {
      display: none;
    }

    .custom-file-label {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #91a7c1; /* 연한 파란색 테두리 */
      border-radius: 6px;
      overflow: hidden;
    }

    .custom-file-input:lang(en)~.custom-file-label::after {
      content: 'Browse';
    }

    .custom-file-label::after {
      content: attr(data-browse);
      display: inline-block;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    input[type="file"]:focus+.custom-file-label {
      border-color: #6c757d; /* 더 어두운 회색으로 변경 */
    }

    .dropdown-toggle::after {
      display: none;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background-color: #1a4561; /* 어두운 파란색 */
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #15374d; /* 더 어두운 파란색으로 변경 */
    }

    a.button {
      display: inline-block;
      background-color: #2f4f66; /* 어두운 파란색 */
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
      transition: background-color 0.3s ease-in-out;
    }

    a.button:hover {
      background-color: #264455; /* 더 어두운 파란색으로 변경 */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>커뮤니티 생성</h2>

  <form action="/community/create-proc" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="rule">규칙:</label>
      <div class="dropdown">
        <select id="rule" name="rule" class="form-select" required>
          <option value="0">즉시 가입</option>
          <option value="1">승인 대기</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="profileImg">프로필 이미지:</label>
      <div class="custom-file">
        <input type="file" id="profileImg" name="profileImg" class="custom-file-input" accept="image/*" required/>
        <label class="custom-file-label" for="profileImg" data-browse="파일 선택">파일 선택</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="description">설명:</label>
      <textarea id="description" name="description" class="form-control" required></textarea>
    </div>

    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary">커뮤니티 생성</button>
    </div>
  </form>

  <!-- 돌아가기 버튼 -->
  <a href="/" class="button btn btn-secondary">돌아가기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
